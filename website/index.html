<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Madrid Drinkable Water Sources</title>
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Custom CSS -->
    <style>
        #map {
            height: 80vh;
            width: 100%;
        }
        .filter-panel {
            background-color: white;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
            margin: 10px;
        }
        .water-icon {
            background-color: #3498db;
            border-radius: 50%;
            width: 12px;
            height: 12px;
            display: inline-block;
            margin-right: 5px;
        }
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .spinner {
            width: 3rem;
            height: 3rem;
        }
        .popup-image {
            max-width: 100%;
            height: auto;
            margin-bottom: 10px;
            border-radius: 5px;
        }
        .last-updated {
            font-size: 0.8rem;
            color: #666;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="loading-overlay">
        <div class="text-center">
            <div class="spinner-border text-primary spinner" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <p class="mt-2">Loading water source data...</p>
        </div>
    </div>

    <div class="container-fluid">
        <h1 class="my-3">Drinkable Water Sources in Madrid</h1>
        
        <div class="row">
            <div class="col-md-3">
                <div class="filter-panel sticky-top">
                    <h4><i class="fas fa-filter"></i> Filters</h4>
                    <div class="mb-3">
                        <label for="districtFilter" class="form-label">District</label>
                        <select id="districtFilter" class="form-select" multiple>
                            <!-- Districts will be populated by JavaScript -->
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="typeFilter" class="form-label">Type</label>
                        <select id="typeFilter" class="form-select" multiple>
                            <option value="Fuente">Fountain</option>
                            <option value="Bebedero">Drinking Fountain</option>
                        </select>
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="operationalFilter" checked>
                        <label class="form-check-label" for="operationalFilter">Only operational</label>
                    </div>
                    <button id="applyFilters" class="btn btn-primary">
                        <i class="fas fa-check"></i> Apply Filters
                    </button>
                    <button id="resetFilters" class="btn btn-secondary">
                        <i class="fas fa-undo"></i> Reset
                    </button>
                    <div id="dataStatus" class="mt-2 last-updated"></div>
                </div>
            </div>
            <div class="col-md-9">
                <div id="map"></div>
                <div class="my-3">
                    <small>Data source: <a href="https://datos.madrid.es" target="_blank">Madrid Open Data</a></small>
                </div>
            </div>
        </div>
    </div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="app.js"></script>
</body>
</html>
